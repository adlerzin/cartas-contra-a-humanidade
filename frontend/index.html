<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas Contra a Humanidade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="showcase-styles.css">
    <link rel="stylesheet" href="victory-style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div id="status-message" class="status">Conectando...</div>
            <div id="countdown" class="countdown" style="visibility: hidden;"></div>
            <div class="scores-area">
                <h2>Pontua√ß√£o</h2>
                <ul id="scores-list">
                    </ul>
            </div>
        </div>

        <div class="card-area">
            <div id="black-card" class="card black">
                <div class="card-content">
                    <p id="black-card-text"></p>
                </div>
            </div>

            <div id="white-cards-container" class="white-cards-container">
                </div>
        </div>

        <div class="button-area">
            <button id="submit-button" class="game-button" disabled>Enviar carta</button>
            <button id="vote-button" class="game-button" disabled>Votar</button>
        </div>

        <div id="game-over-message" class="game-over-message"></div>

        <!-- Novo overlay para mostrar cartas em tela cheia -->
        <div id="card-showcase-overlay" class="card-showcase-overlay">
            <div class="showcase-content">
                <!-- Carta preta no topo -->
                <div id="showcase-black-card" class="showcase-black-card">
                    <div class="card-content">
                        <p id="showcase-black-card-text"></p>
                    </div>
                </div>
                
                <div class="showcase-header">
                    <h2>Cartas Enviadas</h2>
                    <div class="showcase-counter">
                        <span id="current-card-number">1</span> / <span id="total-cards-number">0</span>
                    </div>
                </div>
                
                <div id="showcase-card" class="showcase-card">
                    <div class="card-content">
                        <p id="showcase-card-text"></p>
                    </div>
                </div>
                
                <div class="showcase-progress">
                    <div id="progress-bar" class="progress-bar"></div>
                    <div id="timer-bar" class="timer-bar"></div>
                </div>
                
                <div class="auto-message">
                    <p>Pr√≥xima carta em <span id="timer-countdown">5</span> segundos...</p>
                </div>
            </div>
        </div>

        <!-- Nova tela de vit√≥ria -->
        <div id="victory-screen" class="victory-screen">
            <div class="victory-content">
                <div class="confetti-container" id="confetti-container"></div>
                
                <div class="victory-header">
                    <h1>FIM DE JOGO!</h1>
                    <div class="trophy-icon">üèÜ</div>
                </div>
                
                <div class="winner-spotlight">
                    <div class="winner-crown">üëë</div>
                    <div class="winner-name" id="winner-name">Nome do Vencedor</div>
                    <div class="winner-score" id="winner-score">10 pontos</div>
                </div>
                
                <div class="final-scores-container">
                    <h3>Pontua√ß√£o Final</h3>
                    <ul id="final-scores-list" class="final-scores-list">
                        <!-- Scores ser√£o inseridos aqui -->
                    </ul>
                </div>
                
                <div class="best-card-container">
                    <h3>Melhor Carta</h3>
                    <div id="best-card" class="best-card">
                        <div class="card-content">
                            <p id="best-card-text"></p>
                        </div>
                    </div>
                </div>
                
                <button id="play-again-button" class="play-again-button">Jogar Novamente</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
